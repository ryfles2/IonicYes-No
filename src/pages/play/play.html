<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Play
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#03A9F4;">
  <h3 id="play-heading1" style="color:#000000;font-style:italic;text-align:center;">
    {{category}}
  </h3>
  <div id="play-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{question}}
    </p>
  </div>
  <div class="spacer" style="width:300px;height:199px;" id="play-spacer1"></div>
  <button id="play-button1" ion-button color="royal" large style="font-size:20px;border-radius:10px 10px 10px 10px;">
    Yes
  </button>
  <button id="play-button4" ion-button clear color="positive" large style="font-size:2px;"></button>
  <button id="play-button3" ion-button clear color="positive" large style="font-size:2px;"></button>
  <button id="play-button5" ion-button clear color="positive" large style="font-size:2px;"></button>
  <button id="play-button6" ion-button clear color="positive" large style="font-size:2px;"></button>
  <button id="play-button7" ion-button clear color="positive" large style="font-size:2px;"></button>
  <button id="play-button8" ion-button clear color="positive" large style="font-size:2px;"></button>
  <button id="play-button2" ion-button color="royal" large style="font-size:20px;border-radius:10px 10px 10px 10px;">
    No
  </button>
  <p>
    correctAnswer: {{correctAnswer}}
   </p>
</ion-content>
