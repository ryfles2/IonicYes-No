<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Play Quiz
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#03A9F4;">
    <ion-card>
        <ion-card-header>
  <!-- <h3 id="play-heading1" style="color:#000000;font-style:italic;text-align:center;"> -->
    {{category}}
  <!-- </h3> -->
        </ion-card-header>
      <ion-card-content>
  <!-- <div id="play-markdown1" style="text-align:center;" class="show-list-numbers-and-dots"> -->
      
    <p style="color:#000000;">
      {{question}}
    </p>
  <!-- </div> -->
</ion-card-content>
</ion-card>
  <div class="spacer" style="width:300px;height:199px;" id="play-spacer1"></div>
  <button ion-button full class="menuButton" on-click="update0()">{{Answer0}}</button>
  <button ion-button full class="menuButton" on-click="update1()">{{Answer1}}</button>
  <button ion-button full class="menuButton" on-click="update2()">{{Answer2}}</button>
  <button ion-button full class="menuButton" on-click="update3()">{{Answer3}}</button>
  
  <p>
    correctAnswer: {{correctAnswer}}
   </p>
   <p>
    score: {{staticScore}}
   </p>
</ion-content>
